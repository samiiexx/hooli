<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script

      crossorigin="anonymous"
    ></script>

  </head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light p-0">
    <div class="container">
      <a href="index.html" class="navbar-brand">Hooli</a>

      <button
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active">
            <a href="index.html" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="posts.html" class="nav-link">Post</a>
          </li>
          <li class="nav-item">
            <a href="categories.html" class="nav-link">Categories</a>
          </li>
          <li class="nav-item">
            <a href="users.html" class="nav-link">Users</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown me-3">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="fas fa-user">Welcome, Guest</i>
                </a>
                <div class="dropdown-menu">
                    <a href="profile.html" class="dropdown-item"><i class="fas fa-user-circle me-1"></i> Profile</a>
                    <a href="settings.html" class="dropdown-item"><i class="fas fa-user-cog me-1"></i>Settings</a>
                </div>
            </li>

            <li class="nav-item">
                <a href="login.html" class="nav-link"><i class="fas fa-user-times"></i>Logout</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- end of Navigation -->

  <!-- start Header -->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            <i class="fas fa-user"></i> Edit Profile</h1>
        </div>
      </div>
    </div>
  </header>
  <!-- end Header -->

  <!-- start Actions -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="index.html" class="btn btn-light d-block">
            <i class="fas fa-arrow-left"></i> Back To Dashboard
          </a>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn btn-success d-block">
            <i class="fas fa-lock"></i> Change Password
          </a>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn btn-danger d-block">
            <i class="fas fa-trash"></i> Delete Account
          </a>
        </div>
      </div>
    </div>
  </section>
  <!-- end Actions -->

  <!-- start Profile -->
  <section id="profile">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h4>Edit Profile</h4>
            </div>
            <div class="card-body">

              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" value="Chidimma">
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" value="favour@starboxtech.com">
                </div>

                <div class="form-group">
                  <label for="bio">Bio</label>
                  <textarea class="form-control" name="editor1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid unde at fugiat explicabo temporibus, tempora animi sunt iusto quod beatae optio veritatis velit natus odit error! Possimus esse quisquam quibusdam eveniet autem! Minus dolore quisquam nemo similique doloribus perspiciatis tempore.</textarea>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <h3>Your Avatar</h3>
          <img src="images/avatar.png" alt="" class="d-block img-fluid mb-3">
          <button class="btn btn-primary d-block">Edit Image</button>
          <button class="btn btn-danger d-block">Delete Image</button>
        </div>
      </div>
    </div>
  </section>
  <!-- end Profile -->
  

  <!-- start Footer -->
  <footer id="footer" class="bg-dark text-white text-center p-4">
    <div class="container">
      <div class="row">
        <div class="col">
          <p>Copyright &copy; <span id="year"></span>Hooli</p>
        </div>
      </div>
    </div>
  </footer> 
  <!-- end Footer -->


  <!-- MODALS -->
    
      <!-- start Post Modal -->
      <div class="modal fade" id="addPostModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-warning text-dark">
              <h5 class="modal-title">Add Post</h5>
              <button class="btn-close" data-bs-dismiss="modal">
              </button>
            </div>

            <div class="modal-body">
              <form>
                <div class="form-group mb-2">
                  <label for="title">Title</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group mb-2">
                  <label for="category">Category</label>
                  <select class="form-control">
                      <option value="">Select one...</option>
                    <option value="">Web Development</option>
                    <option value="">Tech Gadgets</option>
                    <option value="">Business</option>
                    <option value="">Health & Wellness</option>
                  </select>
                </div>

                <div class="form-group mb-2">
                  <label for="formFile" class="form-label">Add File</label>
                  <input class="form-control" type="file" id="formFile">
                  <small class="form-text text-muted">Max Size 3MB</small>
                </div>

                <div class="form-group mb-2">
                  <label for="body">Body</label>
                  <textarea name="editor1" class="form-control"></textarea>
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button class="btn btn-warning" data-bs-dismiss="modal">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- end Post Modal -->
    
      <!-- start Category Modal -->
      <div class="modal fade" id="addCategoryModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-info text-white">
              <h5 class="modal-title">Add Category</h5>
              <button class="btn-close" data-bs-dismiss="modal">
              </button>
            </div>

            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control">
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button class="btn btn-info" data-bs-dismiss="modal">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- end Category Modal -->
    
      <!-- start User Modal -->
      <div class="modal fade" id="addUserModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-danger text-white">
              <h5 class="modal-title">Add User</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal">
              </button>
            </div>

            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control">
                </div>
                <div class="form-group">
                  <label for="password2">Confirm Password</label>
                  <input type="password" class="form-control">
                </div>
              </form>
            </div>
            
            <div class="modal-footer">
              <button class="btn btn-success" data-bs-dismiss="modal">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- end User Modal -->

    <!-- Main Scripts -->

    <script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>

    <script src="js/index.js"></script>
