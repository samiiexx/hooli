          <li class="nav-item">

        </ul>

        <ul class="navbar-nav ms-auto">

                </a>
                <div class="dropdown-menu">
                    <a href="profile.html" class="dropdown-item"><i class="fas fa-user-circle me-1"></i> Profile</a>
                    <a href="settings.html" class="dropdown-item"><i class="fas fa-user-cog me-1"></i>Settings</a>

  <!-- start Header -->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            <i class="fas fa-user"></i> Hooli Admin</h1>
        </div>
      </div>
    </div>
  </header>
  <!-- end Header -->

  <!-- start Actions -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">

      </div>
    </div>
  </section>
  <!-- end Actions -->

  <!-- start Login -->
  <section id="login">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mb-3">
            <div class="card-header">
              <h4>Account Login</h4>
            </div>
            <div class="card-body">
              <form action="index.html">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group my-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control">
                </div>

                <input type="submit" value="Login" class="btn btn-info d-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end Login -->

     <!-- start Footer -->
     <footer id="footer" class="bg-dark text-white text-center p-4">
      <div class="container">
        <div class="row">

          </div>
